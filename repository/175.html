		<script>
			(function (M, trackingOptIn) {
				const queue = [];
				let isReady = false;
				let isOptedIn = false;
		
				function push(fn) {
					if (isReady) {
						fn.call(null, isOptedIn);
					} else {
						queue.push(fn);
					}
				}
		
				function flush(localIsOptedIn) {
					while (queue.length > 0) {
						const fn = queue.shift();
						fn.call(null, localIsOptedIn);
					}
		
					isOptedIn = localIsOptedIn;
					isReady = true;
				}
		
				if (!trackingOptIn) {
					// Each app needs to load @wikia/tracking-opt-in by itself
					console.error(`@wikia/tracking-opt-in isn't loaded, we assume opt-out`);
					flush(false);
					return;
				}
		
				trackingOptIn.default({
					onAcceptTracking: () => {
						flush(true);
					},
					onRejectTracking: () => {
						flush(false);
					}
				});
		
				M.trackingQueue = {
					push: push
				};
			})(window.M, window.trackingOptIn);
		</script>

						var prefix = document.location.protocol === 'https:' ? 'https://secure' : 'http://edge';
						var scriptTag = document.createElement('script');
						var firstScriptInDocument = document.getElementsByTagName('script')[0];
		
						window._qevents = window._qevents || [];

						firstScriptInDocument.parentNode.insertBefore(scriptTag, firstScriptInDocument);

		<script>
			(function (M) {
				M.trackingQueue.push(function (isOptedIn) {
					var externalsAllowed = !M.prop('queryParams.noexternals');
		
					if (!isOptedIn || !externalsAllowed) {
						window.trackComscorePageView = function () {};
		
						return;
					}
		
					var prefix = (document.location.protocol === 'https:' ? 'https://sb' : 'http://b');
		
					M.loadScripts([prefix + '.scorecardresearch.com/beacon.js']);
		
					window._comscore = window._comscore || [];
		
					window.trackComscorePageView = function () {
						var comscore = M.prop('tracking.comscore');
		
						if (externalsAllowed && comscore.c7Value) {
		
							window._comscore.push({
								c1: '2',
								c2: comscore.id,
								options: {
									url_append: comscore.keyword + "=" + comscore.c7Value
								}
							});
		
							/**
							 * Whenever comscore script loads it'll send all the events from the _comscore array
							 * but on the second page view in a session we don't want to load the script once again
							 * that is why we have to call purge method here
							 * It'll make sure that whatever is in _comscore gets send
							 */
							if (window.COMSCORE && window.COMSCORE.purge) {
								window.COMSCORE.purge();
							}
		
							console.info('Track pageView: Comscore');
						}
					};
		
					window.trackComscorePageView();
				});
			})(window.M)
